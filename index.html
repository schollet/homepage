---
layout: default
---

<nav id="navbar" class="collapse navbar-collapse">
  <ul class="nav navbar-nav">
    {% assign links = site.data.navigation %}
    {%for link in links %}
    {% assign class = nil %}
            {% if page.url contains link.url %}
                {% assign class = 'active' %}
            {% endif %}
            <li class="{{ class }}">
                    <a href="{{ site.url }}{{ site.baseurl }}{{ link.url }}">{{ link.title }}</a>
                </li>
     {% endfor %}
  </ul>
</nav>
